# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: w0ng.unic0rn's blog
subtitle: Security Practice step by step
description: Security Practice step by step (探索安全最佳实践)
author: w0ng.unic0rn
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://blog.edgesuit.me/child' and root as '/child/'
url: http://blog.edgesuit.me
root: /
# permalink: :year/:month/:day/:title/
permalink: :year/:month/:day/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
# max_open_file: 100
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  # backtick_code_block: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: landscape
# exclude_generator:
# plugins:
# - hexo-generator-sitemap
# - hexo-generator-feed

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:totemofwolf/totemofwolf.github.io.git
  branch: master

# rsync
# https://hexo.io/zh-cn/docs/deployment.html#Rsync

duoshuo_shortname: edgesuit

search:
  path: search.xml
  field: all

